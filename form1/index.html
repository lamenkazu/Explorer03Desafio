<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Particular</title>
    <link rel="stylesheet" href="styles.css">


    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo 
                para agendar a sua mentoria
            </p>
        </header>

        <main>

            <form id="form" action="">

                <fieldset>
                    <div class="fieldset-wrapper">

                        <legend>Informações pessoais</legend>

                        <div class="name-section">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="surname">Sobrenome</label>
                                <input type="text" id="surname"/>
                            </div>

                        </div>

                        <div class="input-wrapper">
                            <label for="email">
                                Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input type="email" id="email"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="password">
                                Senha
                                <span>(mínimo de 6 caracteres)</span>
                            </label>
                            <input type="password" id="email" required minlength="6"/>
                        </div>
                        

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        
                        <div class="input-wrapper">
                            <label for="mentor-name">
                                Nome do seu mentor
                                <span>(só o primeiro nome)</span>
                            </label>
                            <input type="text" id="mentor-name" required/>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <div class="date-fieldset">
                            <legend>Primeira mentoria</legend>

                            <div class="date-wrapper">

                                <div class="input-wrapper">
                                    <label for="first-date">
                                        Data
                                        <span>(DD/MM/AAAA)</span>
                                    </label>
                                    <input type="date" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-from">Das</label>
                                    <input type="time" id="first-from" required/>
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="first-untill">Até</label>
                                    <input type="time" id="first-untill" required/>
                                </div>

                            </div>
                        </div>

                        <div class="date-fieldset">
                            <legend>Segunda mentoria</legend>

                            <div class="date-wrapper">

                                <div class="input-wrapper">
                                    <label for="first-date">
                                        Data
                                        <span>(DD/MM/AAAA)</span>
                                    </label>
                                    <input type="date" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-from">Das</label>
                                    <input type="time" id="first-from" required/>
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="first-untill">Até</label>
                                    <input type="time" id="first-untill" required/>
                                </div>

                            </div>
                        </div>

                    </div>
                </fieldset>

            </form>

            <div class="form-buttons">
                <button type="submit" form="form">
                    Salvar
                </button>
            </div>

        </main>

    </div>

    
</body>
</html>
