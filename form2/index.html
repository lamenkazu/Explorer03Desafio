<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Mentoria</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

        <header>
            <h1>avalie a sua mentoria</h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>

            <img src="images/img1.png" alt="Balão com 5 estrelas e 3 preenchidas">
        </header>

        <main>

            <div class="form-title">
                <h2>Informações pessoais</h2>
            </div>

            <form id="form" action="">

                <fieldset>
                    <div class="fieldset-wrapper">

                        <div class="name-section">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="surname">Sobrenome</label>
                                <input type="text" id="surname"/>
                            </div>

                        </div>

                        <div class="input-wrapper">
                            <label for="email">
                                Email
                                <span>(digite um email válido)</span>
                            </label>
                            <input type="email" id="email"/>
                        </div>                        

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        
                        <div class="input-wrapper">
                            <label for="mentor-name">
                                Selecione quem foi o seu mentor
                            </label>
                            <select name="" id="mentor-name" required>
                                <option value=""></option>
                                <option value="0">Tata</option>
                                <option value="1">Enzo</option>
                                <option value="2">Thau</option>
                            </select>
                        </div>

                        <div class="input-wrapper textarea-wrapper">
                            <label for="feedback">Feedback sobre o mentor</label>
                            <textarea name="" id="feedback"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="" id="doubt"/>
                            <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Agendando próxima mentoria</legend>

                        <div class="date-wrapper">

                            <div class="input-wrapper">
                                <label for="first-date">
                                    Data
                                    <span>(DD/MM/AAAA)</span>
                                </label>
                                <input type="date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-from">Das</label>
                                <input type="time" id="first-from" required/>
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="first-untill">Até</label>
                                <input type="time" id="first-untill" required/>
                            </div>

                        </div>

                    </div>
                </fieldset>

                <div class="form-button">
                    <button>Salvar</button>
                </div>


            </form>

        </main>

    </div>
    
</body>
</html>
